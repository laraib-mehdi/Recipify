<!DOCTYPE html>
<html>
<head>

    <title>Recipe Book : {% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

     <!-- http://getbootstrap.com/docs/5.1/ -->
     <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
     <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
     <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
    
</head>
<body>
    <nav class="bg-light border navbar navbar-expand-md navbar-light">
        <div class="container-fluid" >
            <img src="https://www.pngall.com/wp-content/uploads/12/Cooking-PNG-Cutout.png" width="35" style = "padding-bottom:1%" >
            <a style="font-family: Helvetica;">
                <h1 style="text-transform: uppercase; border-color: Black;margin : 1%">
                    <a style="-webkit-text-stroke: 1px gray; text-stroke: 1px gray;">
                  <span style="color: #FFDAB9; padding-left:20%">R</span><span style="color: #90EE90;">e</span><span style="color: #FFDAB9;">c</span><span style="color: #90EE90;">i</span><span style="color: #FFDAB9;">p</span><span style="color: #90EE90;">e</span><span style="color: #FFDAB9;">s</span>
                </h1>
              </a>

            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button" >
                <span class="navbar-toggler-icon" ></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                {% if session.get("user_id") %}
                    <ul class="navbar-nav ms-auto mt-2">
                        <li class="nav-item">
                            <a class="nav-link round-button" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link round-button" href="/new_recipe">Add Recipe</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link round-button" href="/view_recipe">Cook!</a>
                        </li>

                    </ul>
                    <ul class="navbar-nav ms-auto mt-2">
                        <li class="nav-item"><a class="nav-link round-button" href="/logout">Log Out</a></li>
                    </ul>
                {% else %}
                    <ul class="navbar-nav ms-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                    </ul>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
